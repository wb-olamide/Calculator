<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      .back {
        font-size: 20px;
        display: flex;
        justify-content: center;
        padding-top: 3px;
      }
    </style>
  </head>
  <body>
    <div
      class="m-auto w-[95%] md:w-[50%] xl:w-[50%] 2xl:w-[30%] md:relative absolute bottom-15 right-2 mt-20 bg-[#f3f3f3] dark:bg-black py-2 rounded-2xl"
      hh
    >
      <div class="px-4">
        <div class="flex justify-between dark:text-white mb-2">
          <div class="flex gap-2 items-center">
            <div>
              <img
                class="w-7"
                src="./Calculator/icons8-calculator-48.png"
                alt="calc"
              />
            </div>
            <div class=""><h2 class="text-[15px]">Calculator</h2></div>
          </div>
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined">
              check_indeterminate_small
            </span>
            <span class="material-symbols-outlined">
              check_box_outline_blank
            </span>
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
        <div class="flex justify-between dark:text-white">
          <div class="flex items-center gap-2">
            <span class="material-symbols-outlined"> dehaze </span>
            <div class="text-xl font-medium">Standard</div>
          </div>
          <div class="items-center flex">
            <span class="material-symbols-outlined"> history </span>
          </div>
        </div>
        <div class="h-[100px] overflow-hidden dark:text-white mb-4">
          <div
            id="history"
            class="h-[40px] text-xl text-gray-400 dark:text-gray-400 text-right flex items-end justify-end"
          ></div>
          <div
            id="display"
            class="text-5xl font-medium h-[60px] flex items-end justify-end"
          ></div>
        </div>
        <div class="flex w-[90%] m-auto justify-between dark:text-white mb-4">
          <p class="">MC</p>
          <p class="">MR</p>
          <p class="">M+</p>
          <p class="">M-</p>
          <p class="">M</p>
        </div>
      </div>
      <div class="grid grid-cols-4 px-2 gap-1 dark:text-white">
        <div
          onclick="singleOperatorKey('%')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          %
        </div>
        <div
          onclick="clearDisplay()"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          CE
        </div>
        <div
          onclick="clearScreen()"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          C
        </div>
        <div
          onclick="deleteKey()"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          <span class="material-symbols-outlined back"> backspace </span>
        </div>
        <div
          onclick="singleOperatorKey('1/x')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          1/x
        </div>
        <div
          onclick="singleOperatorKey('x²')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          x²
        </div>
        <div
          onclick="singleOperatorKey('2√x')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          2√x
        </div>
        <div
          onclick="operatorSign('/')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          ÷
        </div>
        <div
          onclick="number('7')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          7
        </div>
        <div
          onclick="number('8')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          8
        </div>
        <div
          onclick="number('9')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          9
        </div>
        <div
          onclick="operatorSign('*')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          x
        </div>
        <div
          onclick="number('4')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          4
        </div>
        <div
          onclick="number('5')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          5
        </div>
        <div
          onclick="number('6')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          6
        </div>
        <div
          onclick="operatorSign('-')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          -
        </div>
        <div
          onclick="number('1')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          1
        </div>
        <div
          onclick="number('2')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          2
        </div>
        <div
          onclick="number('3')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          3
        </div>
        <div
          onclick="operatorSign('+')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#fafafa] dark:bg-[#323232] hover:bg-[#f6f6f6] dark:hover:bg-[#3c3c3c]"
        >
          +
        </div>
        <div
          onclick="singleOperatorKey('+/-')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          +/-
        </div>
        <div
          onclick="number('0')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          0
        </div>
        <div
          onclick="number('.')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#ffffff] dark:bg-[#3b3b3b] hover:bg-[#fcfcfc] dark:hover:bg-[#323232]"
        >
          .
        </div>
        <div
          onclick="equate('=')"
          class="px-4 py-3 rounded-lg text-center cursor-pointer bg-[#b6440e] dark:bg-[#f09346] text-white hover:bg-[#bc5625] dark:hover:bg-[#db8742]"
        >
          =
        </div>
      </div>
    </div>

    <script src="./Calculator/calculator.js"></script>
  </body>
</html>
